<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Bookmark</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800 dark:text-gray-100 bg-gradient-to-r from-orange-50 via-orange-100 to-orange-200 dark:from-gray-900 dark:to-gray-800 min-h-screen p-6 transition-colors duration-500">

  <!-- Wrapper -->
  <div class="max-w-3xl mx-auto">
    <header class="bg-orange-100 dark:bg-gray-700 py-4 shadow-md rounded-xl mb-6 px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-orange-600 dark:text-orange-300">ðŸ”– Edit Bookmark</h1>
      <a href="{{ url_for('home') }}" class="text-orange-700 font-semibold hover:underline">Back to Home</a>
    </header>

    <!-- Edit Bookmark Form -->
    <form method="POST" action="{{ url_for('main.update_bookmark', bookmark_id=bookmark.id) }}" class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-orange-200 dark:border-gray-600">
      <h2 class="text-xl font-semibold">Edit Bookmark</h2>
      <input type="text" name="title" value="{{ bookmark.title }}" readonly
             class="w-full p-3 border border-yellow-300 dark:border-yellow-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <input type="url" name="url" value="{{ bookmark.url }}" readonly
             class="w-full p-3 border border-yellow-300 dark:border-yellow-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <textarea name="description" rows="3"
                class="w-full p-3 border border-yellow-300 dark:border-yellow-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400">{{ bookmark.description }}</textarea>
      <input type="text" name="tags" value="{% for tag in bookmark.tags %}{{ tag.name }}{% if not loop.last %}, {% endif %}{% endfor %}"
             class="w-full p-3 border border-yellow-300 dark:border-yellow-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <button type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-xl transition duration-300">
        Save Changes
      </button>
    </form>
  </div>

</body>
</html>
