<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #fff7ed, #ffe5b4, #ffd8a8);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800">

  <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-lg border border-orange-200">
    <h2 class="text-3xl font-bold text-center text-red-500 mb-6">üìù Sign Up</h2>

    <form method="POST" action="{{ url_for('auth.signup') }}" class="space-y-4">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="w-full px-4 py-3 border border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-4 py-3 border border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 border border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400"
      />
      <button
        type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-xl transition duration-300"
      >
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" class="text-red-500 hover:underline font-semibold">Login here</a>
    </p>


    <!-- Flash messages -->
    {% include "_flashes.html" %}

  <script>
    setTimeout(() => {
      const flashBox = document.getElementById('flash-messages');
      if (flashBox) flashBox.style.display = 'none';
    }, 2000);
  </script>

</body>
</html>
